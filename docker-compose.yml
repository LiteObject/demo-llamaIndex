version: '3.8'
name: demo-llama-index
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: city_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d city_db"]
      interval: 10s
      timeout: 5s
      retries: 5